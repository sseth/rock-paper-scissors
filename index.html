<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>RockPaperScissors</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/favicon.png" type="image/png">
</head>

<body>
  <header>
    <h1>ROCK&nbsp;|&nbsp;PAPER&nbsp;|&nbsp;SCISSORS</h1>
  </header>

  <div class="scorecard">
    <div class="player" id="u">you</div>
    <div class="player" id="c">cpu</div>
    <span id="u-score">0</span> :
    <span id="c-score">0</span>
  </div>

  <div id="message">
    <p></p>
  </div>

  <div class="rps-container">
    <div class="rps-image" id="rock">
      <img src="images/rock.png" alt="Rock" title="Rock">
    </div>
    <div class="rps-image" id="paper">
      <img src="images/paper.png" alt="Paper" title="Paper">
    </div>
    <div class="rps-image" id="scissors">
      <img src="images/scissors.png" alt="Scissors" title="Scissors">
    </div>
  </div>

  <!-- <div id="next-move">
    <p>Next move</p>
  </div> -->

  <!-- TODO: add reset button -->

  <script src="app.js"></script>
</body>

</html>
